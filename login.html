<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fa/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>부산 음악 페스티벌</title>
</head>
<body>

<div id="sectionWrap">
    <div id="header">
        <div id="header-list-wrap">
            <ul id="header-list">
                <li>
                    <a href="index.html">HOME</a>
                </li>
                <li>
                    <a href="library.html">LIBRARY</a>
                </li>
                <li>
                    <a href="queue.html">QUEUE</a>
                </li>
                <li>
                    <a href="login.html">LOGIN</a>
                </li>
            </ul>
        </div>
        <a id="logoWrap" href="index.html"></a>
        <div id="searchWrap">
            <i class="fas fa-search" style="margin: 0 0 0 5px;"></i>
            <input id="searchInput" type="search" placeholder="Search...">
        </div>
    </div>
    <section id="login">
        <div class="wrapper">

            <div id="loginBox">
                <div class="logoImage"></div>
                <input type="text" class="loginInputStyle" id="loginId" placeholder="Id">
                <input type="password" class="loginInputStyle" id="loginPwd"  placeholder="PassWord">
                <button id="loginBtn">Login</button>
            </div>
        </div>
    </section>



    <div id="musicPlayer">
        <div id="mpBarWrap">
            <div id="mpBar"></div>
            <!--                <div id="mpDark"></div>-->
        </div>
        <div id="mpDark"></div>
        <div id="mpIconWrap">
            <i class="fas fa-bars subIconStyle"></i>

            <i class="fas fa-step-backward centerIconStyle"></i>
            <i class="fas fa-play centerIconStyle" id="playBtn" ></i>
            <i class="fas fa-step-forward centerIconStyle"></i>
            <i class="fas fa-retweet subIconStyle"></i>
            <!--            <i class="fas fa-sync-alt"></i>-->
            <!--            <i class="fas fa-times"></i>-->
        </div>
        <div id="mpImage"></div>
        <div id="mpTitle">
            <div id="musicName1">음악 이름</div>
            <div id="musicName2">앨범 이름</div>
        </div>
        <div id="mpLyricsWrap">
            <div class="sideLyrics" id="prevLyrics">이전 가사</div>
            <div id="nowLyrics">현재 가사영역</div>
            <div class="sideLyrics" id="nextLyrics">다음 가사</div>
        </div>

        <div id="mpVolumeWrap">
            <i class="fas fa-volume-up subIconStyle"></i>
            <div id="mpVolumeBarWrap">
                <div id="mpVolumeBar"></div>
            </div>
        </div>

        <div id="mpQueueBtn">
            <i class="fas fa-list subIconStyle" style="font-size: 25px;"></i>
        </div>
    </div>
</div>

</body>
</html>
